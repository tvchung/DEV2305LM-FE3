<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ phân chi khu vực - div</title>
</head>
<body>
    <div>
        <h1>Thẻ phân chi khu vực</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam dignissimos magni facere dolores. Repudiandae nisi quis corrupti quo tenetur quas mollitia sapiente consequuntur obcaecati, distinctio aliquam! Corporis ullam animi reprehenderit?</p>
    </div>
    <hr>
    <form action="">
        <div>
            <label for="taiKhoan">Tài khoản:</label>
            <div>
                <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản...">
                <span style="color:red">(*)</span>
            </div>
        </div>
        <div>
            <label for="matKhau">Mật khẩu:</label>
            <div>
                <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu...">
                <span style="color:red">(*)</span>
            </div>
        </div>
        <div>
            <label for=""></label>
            <div>
                <input type="checkbox" name="ghiNho" id="ghiNho">
                <label for="ghiNho">Ghi nhớ</label>
            </div>
        </div>
        <div>
            <label for=""></label>
            <div>
                <input type="submit" value="Đăng nhập">
                <input type="reset" value="Làm lại">
            </div>
        </div>
    </form>
</body>
</html>
