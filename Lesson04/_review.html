<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML5</title>
</head>
<body>
    <h1>Form in HTML5</h1>
    <form action="" method="post">
        <input type="text" name="txt" id="txt" placeholder="Nhập dữ liệu">
        <br>
        <input type="password" name="pass" id="pass">
        <br>
        <input type="checkbox" name="chk" id="chk" checked>
        <br>
        <input type="radio" name="rd" id="rd" checked> 
        <br>
        <input type="number" name="num" id="num">
        <br>
        <input type="range" name="ran" id="ran">
        <br>
        <input type="date" name="dt" id="dt">
        <br>
        <input type="email" name="mail" id="mail">
        <br>
        <input type="tel" name="tel" id="tel">
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="search" name="timKiem" id="timKiem">
        <br>
        <select name="chon" id="chon">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">Đ</option>
        </select>
        <br>
        <textarea name="diaChi" id="diaChi" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
