<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng đơn giản - table, thead, tbody, tfoot, tr, th, td</title>
</head>
<body>
    <h1>Tạo bảng đơn giản - table, thead, tbody, tfoot, tr, th, td</h1>
    <hr>
    <table border="1px" width="100%">
        <!-- vùng tiêu đề -->
        <thead>
            <tr>
                <th>Tiêu đề 1</th>
                <th>Tiêu đề 2</th>
            </tr>
        </thead>
        <!-- vùng nội dung  -->
        <tbody>
            <tr>
                <td>Hàng 1, cột 1</td>
                <td>Hàng 1, cột 2</td>
            </tr>
            <tr>
                <td>Hàng 2, cột 1</td>
                <td>Hàng 2, cột 2</td>
            </tr>
        </tbody>
        <!-- vùng cuối bảng  -->
        <tfoot>
            <tr>
                <th>....</th>
                <th>....</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
