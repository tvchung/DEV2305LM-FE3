<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng với các thuộc tính của bảng, gộp ô (hàng, cột)</title>
</head>
<body>
    <h1>Tạo bảng với các thuộc tính của bảng, gộp ô (hàng, cột)</h1>
    <hr>
    <table border="1px" width="100%" cellspacing="5" cellpadding="10">
        <thead>
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm thi</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Chung Trịnh</td>
                <td>3</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chung 1</td>
                <td>3</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chung 2</td>
                <td>3</td>
                <td>2</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table border="1px" width="100%" cellspacing="0" cellpadding="5">
        <thead bgcolor="#ccc">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm thi</th>
            </tr>
            <tr bgColor="cyan">
                <th>Toán</th>
                <th bgcolor="red">Lý</th>
                <th>Hóa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>
                    <a href="chung.html">
                        Chung Trịnh
                    </a>
                </td>
                <td align="right">3</td>
                <td align="right">2</td>
                <td align="right">5</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Chung 1</td>
                <td align="right">3</td>
                <td align="right">2</td>
                <td align="right">5</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Chung 2</td>
                <td align="right">3</td>
                <td align="right">2</td>
                <td align="right">5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung bình:</th>
                <th>...</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
